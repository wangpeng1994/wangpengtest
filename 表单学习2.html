<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
</head>

<body>
  <form action="form_action.asp" method="get">
    <div class="username">
      <label for="username">用户名：</label>
      <input id="username" type="text" placeholder="username" name="username">
    </div>
    <div class="password">
      <label for="password">密码：</label>
      <input id="password" type="password" placeholder="password" name="password">
    </div>

    <div class="sex">
      <label>性别</label>
      <input type="radio" name="sex" value="boy" checked>boy
      <input type="radio" name="sex" value="girl">girl
    </div>
    
    <div class="hobby">
      <input type="checkbox" name="hobby" value="足球" checked>足球
      <input type="checkbox" name="hobby" value="篮球">篮球
    </div>

    <div class="submit">
      <input type="submit" value="OK">
    </div>
    <br />
    <input type="hidden" name="csrf" value="213da1cf">
    <input type="reset">
    <input type="email">
    <input type="file">
    <br /><br />
    <select name="cars">
      <option value="宝马">宝马</option>
      <option value="奔驰">奔驰</option>
      <option value="奥迪">奥迪</option>
      <option value="保时捷">保时捷</option>
    </select>
    <br />
    <textarea></textarea>

  </form>
</body>
</html>
