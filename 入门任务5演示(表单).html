<!DOCTYPE html>
<html>
<head>
<meta charset "UTF-8">
<title>入门任务5演示(表单)</title>
</head>
<body>
<form>
  <div class="username">
    <label for="username">姓名：</label>  
    <input id="username" type="username" name="suername" placeholder="用户名" >
  </div>
  <div class="password">
    <label for="password">密码：</label>
    <input id="password" type="password" name="password" placeholder="密码" value="123456789">
  </div>  
  <div class="sex">
    <label>性别：</label>
    <input type="radio" name="sex" value="boy" checked>男
    <input type="radio" name="sex" value="girl">女
  </div>
  <div class="preference">
    <label>取向：</label>
    <input type="radio" name="preference" value="boy">男
    <input type="radio" name="preference" value="girl" checked>女   
  </div>
  <div class="hobby">
    <label>爱好：</label>
    <input type="checkbox" name="hobby" value="dota">dota
    <input type="checkbox" name="hobby" value="旅游" checked>旅游
    <input type="checkbox" name="hobby" value="宠物" checked>宠物
  </div>
  <div class="comment">
    <label for="comment">评论：</label>
    <textarea id="comment" cols="50" rows="12" placeholder="ddd" name="comment"></textarea>
  </div>
  <div class="car">
    <label>我的car：<label>
    <select>
      <option value="萨博">萨博</option>
      <option value="宝马">宝马</option>
      <option value="奔驰">奔驰</option>
    </select>
    <input type="submit"value="提交">
  </div>
<form>  
</body>
</html>
